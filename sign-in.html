<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | KOMA PH</title>
  <link rel="icon" type="image/png" href="photos/KOMA Logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login-style.css">
  <link rel="icon" type="image/png" href="photos/KOMA Logo.png">
</head>
<body>

  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-left">
        <a href="index.html"><img src="photos/KOMA Logo.png" alt="KOMA Logo" class="auth-logo"></a>
        <h2>Welcome Back</h2>
        <p class="auth-tagline">Keep on moving ahead â€” log in and join the movement.</p>

        <form class="auth-form" action="#" method="POST">
          <div class="floating-group" data-floater>
            <input type="text" id="username" name="username" placeholder=" " required>
            <label for="username">Username</label>
          </div>

          <div class="floating-group" data-floater>
            <input type="password" id="password" name="password" placeholder=" " required>
            <label for="password">Password</label>
          </div>

          <button type="submit" class="auth-btn">Sign In</button>
          <p class="switch-link">New here? <a href="sign-up.html">Create an account</a></p>
        </form>
      </div>

      <div class="auth-right">
        <div class="overlay">
          <h3>FILIPINO STREETWEAR</h3>
          <p>Made with pride. Made for the grind.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/login-script.js"></script>
</body>
</html>
