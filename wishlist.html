<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOMA PH | Wishlist</title>
  <link rel="stylesheet" href="/css/wishlist-style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div class="profile-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="photos/KOMA Logo.png" alt="KOMA Logo" class="koma-logo-img">
      </div>
      <nav class="main-nav">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="profile.html">PROFILE</a></li>
            <li><a href="my-orders.html">My Orders</a></li>
            <li><a href="wishlist.html"class="active">Wishlist</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Wishlist Content -->
    <main class="content">
      <div class="user-header">
        <div class="user-avatar"></div>
        <div class="user-details">
          <h1 class="user-name">Your Wishlist</h1>
          <p class="user-member-status">Save items you love for later ❤️</p>
        </div>
      </div>

      <section class="wishlist-section">
        <div class="section-header">
          <i class="fa-solid fa-heart"></i>
          <span>Wishlist Items</span>
        </div>

        <div class="wishlist-items-grid">
          <div class="wishlist-item">
            <div class="item-image" style="background-image: url('photos/PP1.png');"></div>
            <div class="item-name">KOMA Black Hoodie</div>
            <div class="item-price">₱1,499.00</div>
            <button class="add-to-cart-btn"><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
          </div>

          <div class="wishlist-item">
            <div class="item-image" style="background-image: url('photos/PP2.png');"></div>
            <div class="item-name">Classic White Tee</div>
            <div class="item-price">₱899.00</div>
            <button class="add-to-cart-btn"><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
          </div>

          <div class="wishlist-item">
            <div class="item-image" style="background-image: url('photos/PP3.png');"></div>
            <div class="item-name">Streetwear Cap</div>
            <div class="item-price">₱599.00</div>
            <button class="add-to-cart-btn"><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
          </div>
        </div>
      </section>
    </main>
  </div>

</body>
</html>
